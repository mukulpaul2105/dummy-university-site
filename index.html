<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS */
        body {
            margin: auto;
            padding: 0;
            width: 100%;
            
        }
        section {
            padding: 0 1rem;
        }
        .input-form-container {
            width: 90%;
            max-width: 80rem;
            visibility: hidden;
            display: flex;
            justify-content: space-between;
            background-color: #ccc;
            margin: auto;
            padding: 1rem 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .action-button {
            color: blue
        }
        .action-button:hover {
            cursor: pointer;
            color: red;
        }
        #table {
            visibility: hidden;
        }
        #img-container {
            width: 100%;
            max-width: 100rem;
            margin-top: -5rem;
            display: flex;
            flex-wrap: wrap;
        }
        #img-container img {
            width: 48%;
            padding: 1%;
        }

    </style>
</head>

            <div style="display: flex; align-items: center;">

<script>
    // JavaScript code
    const syllabusButton = document.getElementById("syllabus-button");
    const questionButton = document.getElementById("question-button");
    const syllabusForm = document.getElementById("syllabus-form");
    const syllabusInput = document.getElementById("syllabus-input");
    const pdfList = document.getElementById("syllabus-pdf-list");
    const questionForm = document.getElementById("question-form");
    const questionInput = document.getElementById("question-input");
    const questionPdfList = document.getElementById("question-pdf-list");
    const syllabusArr = [];
    const questionArr = [];

    const handleUploadedFile = (e, fileInput, pdfArr, type) => {
        e.preventDefault();
        const uploadedFile = fileInput.files[0];
        if (uploadedFile) {
            pdfArr.push(uploadedFile);
            displayPDFs(pdfArr)
            if (type === 'syllabus') {
                syllabusForm.reset();
            } else {
                questionForm.reset();
            }
        }
    }

    const displayPDFs = (pdfArr) => {
        const tableBody = document.getElementById('table-body');
        tableBody.innerHTML = ''
        pdfArr.forEach((file, index) => {
            const row = document.createElement('tr');
            const td1 = document.createElement('td');
            td1.innerText = index + 1;
            row.appendChild(td1);

            const td2 = document.createElement('td');
            td2.innerText = file.name;
            row.appendChild(td2);

            const td3 = document.createElement('td');
            const downloadLink = document.createElement('a');
            downloadLink.href = "#";
            downloadLink.setAttribute("data-index", index);
            downloadLink.innerText = "Attachment";
            td3.appendChild(downloadLink);
            row.appendChild(td3);

            tableBody.appendChild(row);

            downloadLink.addEventListener("click", (e) => {
                e.preventDefault();
                const dataIndex = e.target.getAttribute("data-index");
                downloadPDF(pdfArr, dataIndex);
            });
        });
    }

    const downloadPDF = (pdfArr, index) => {
        const file = pdfArr[index];
        const downloadLink = document.createElement("a");
        downloadLink.href = URL.createObjectURL(file);
        downloadLink.download = file.name;
        downloadLink.click();
    }

    let x;

    const handleSyllabusButton = () => {
        document.getElementById('table').style.visibility = 'visible';
        document.getElementById('img-container').style.visibility = 'hidden';
        syllabusForm.style.visibility = 'visible';
        questionForm.style.visibility = 'hidden';
        displayPDFs(syllabusArr)
    }

    const handleQuestionButton = () => {
        document.getElementById('table').style.visibility = 'visible';
        document.getElementById('img-container').style.visibility = 'hidden';
        questionForm.style.visibility = 'visible';
        syllabusForm.style.visibility = 'hidden';
        displayPDFs(questionArr)
    }

    syllabusForm.addEventListener('submit', (e) => handleUploadedFile(e, syllabusInput, syllabusArr, 'syllabus'));
    questionForm.addEventListener('submit', (e) => handleUploadedFile(e, questionInput, questionArr, 'question'));
    syllabusButton.addEventListener('click', handleSyllabusButton)
    questionButton.addEventListener('click', handleQuestionButton)
</script>
